      <td width="937" height="600" align="left" valign="top"><h3 class="Estilo1">La Victoria (Al Nasr)</h3>
        <p class="font">1.            Cuando venga el auxilio de Allah, así como el éxito, <br />
2.            y veas que los hombres entran en masa en la religión de Allah,<br />
3.             entonces,  celebra las alabanzas de tu Señor y pide Su perdón! Es indulgente.</p>
